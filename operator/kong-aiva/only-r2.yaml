apiVersion: configuration.konghq.com/v1
kind: KongPlugin
metadata:
  name: jwt
plugin: jwt
config: 
  uri_param_names:
  - jwt
  cookie_names:
  - token
  claims_to_verify:
  - exp
  key_claim_name: key
  secret_is_base64: false
---
apiVersion: configuration.konghq.com/v1
kind: KongPlugin
metadata:
  name: req-transform-client-id  # new name
  annotations:
    kubernetes.io/ingress.class: kong
plugin: request-transformer
config:
  add:
    headers:
    - "X-Consumer-Username:$(headers.x-consumer-username)"
    - "X-Consumer-Id:$(headers.x-consumer-id)"
