apiVersion: apisix.apache.org/v2
kind: ApisixPluginConfig
metadata:
  name: combined
  namespace: ingress-apisix
spec:
  plugins:
    - name: limit-req
      enable: true
      config:
        rate: 5
        burst: 0
        nodelay: true
        key: "remote_addr"
    - name: jwt-auth
      enable: true
      config:
          key: iss
          public_key: "-----BEGIN PUBLIC KEY-----\\n-----END PUBLIC KEY-----"
          algorithm: RS256
          secret: AWqqxdwAq4m38ANq4AfQYE3qdh0bYuI1
