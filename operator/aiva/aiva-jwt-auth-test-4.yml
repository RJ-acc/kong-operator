apiVersion: apisix.apache.org/v2
kind: ApisixPluginConfig
metadata:
  name: conversation-auth
  namespace: istio-ingress
spec:
  plugins:
    - name: limit-count
      enable: true
      config:
        count: 2
        time_window: 60
        key_type: var
        key: jwt_claim_clientId
        rejected_code: 429
        show_limit_quota_header: true
        policy: local
    - name: echo           # ‚Üê delete or disable after  confirmed values
      enable: true
      config:
        before_body: |-
          azp = $jwt_claim_azp
          clientId = $jwt_claim_clientId
