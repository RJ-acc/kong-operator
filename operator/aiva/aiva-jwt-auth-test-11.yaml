apiVersion: apisix.apache.org/v2
kind: ApisixPluginConfig
metadata:
  name: combined-apisixpluginconfig-aiva-orchestration-summary
  namespace: istio-ingress
spec:
  plugins:
    - name: jwt-auth
      enable: true
      config:
        pub_key: |-
          -----BEGIN PUBLIC KEY-----
          
          -----END PUBLIC KEY-----
    - name: limit-count
      enable: true
      config:
        count: 2
        time_window:60
        key_type: var
        key: consumer_name
        rejected_code: 429
        show_limit_quota_header: true
        policy: local
