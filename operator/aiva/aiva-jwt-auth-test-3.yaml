apiVersion: apisix.apache.org/v2
kind: ApisixPluginConfig
metadata:
  name: combined-apisixpluginconfig-aiva-orchestration-summary
  namespace: istio-ingress
spec:
  plugins:
    - name: jwt-auth
      enable: true
      config:
        algorithm: RS256
        jwks_uri: http://34.57.216.142:8083/auth/realms/odari/protocol/openid-connect/certs
        issuer: http://34.57.216.142:8083/auth/realms/odari
    - name: limit-count
      enable: true
      config:
        count: 2
        time_window: 60
        key_type: var
        key: jwt_claim_clientId
        rejected_code: 429
        show_limit_quota_header: true
        policy: local
    - name: echo           # ‚Üê delete or disable after  confirmed values
      enable: true
      config:
        before_body: |-
          azp = $jwt_claim_azp
          clientId = $jwt_claim_clientId
    - name: prometheus
      enable: true
